<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黃柏言 & 廖允盈 Wedding Invitation</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Great+Vibes&family=Noto+Serif+TC:wght@300;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="music-control" id="musicToggle">
        <i class="fas fa-music"></i>
        <div class="music-waves">
            <span></span><span></span><span></span>
        </div>
    </div>
    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
        您的瀏覽器不支援音樂播放。
    </audio>

    <div class="container">
        <header class="hero fade-in">
            <p class="subtitle">婚禮邀請函</p>
            <h1 class="eng-title">WEDDING INVITATION</h1>
            
            <div class="hero-image-wrapper">
                <img src="images/img_0.jpg" alt="Wedding Couple" class="main-photo">
            </div>

            <p class="invite-text">誠摯邀請你的到來</p>
            <h2 class="script-title">Wedding</h2>
            <div class="names">
                <span>黃柏言</span> <span class="amp">&</span> <span>廖允盈</span>
            </div>
        </header>

        <section class="quote-section fade-in">
            <div class="quote-content">
                <p class="eng-quote">"You are the best thing<br>I never planned."</p>
                <p class="chn-quote">你是我生命中最美的意外</p>
            </div>
            <div class="photo-grid">
                <img src="images/img_1.jpg" alt="Running Together" class="grid-photo p1">
            </div>
        </section>

        <section class="story-section fade-in">
            <div class="story-text">
                <h3>Hi, We got married.</h3>
                <p>想收藏無數個瞬間 ——</p>
                <p>火車鳴笛的遠去，<br>閃電劃破天際的明亮，<br>日出與日落的溫柔。</p>
                <p>還有每一次見到你，<br>心口忽然一顫的怦然。</p>
            </div>
            <div class="collage">
                <img src="images/img_2.jpg" alt="Life Moment" class="collage-photo c1">
                <img src="images/img_3.jpg" alt="Formal Photo" class="collage-photo c2">
            </div>
        </section>

        <section class="info-section fade-in">
            <div class="info-card">
                <p class="info-intro">時光正好，盼您如約而至。<br>親愛的家人與朋友們 ——<br>婚禮雖短，情意長存。</p>
                
                <div class="wedding-details">
                    <div class="detail-item">
                        <i class="far fa-calendar-alt"></i>
                        <p>2026年4月18日 (六)</p>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>Chalet V</p>
                    </div>
                </div>

                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3613.5351858512367!2d121.5524802748337!3d25.083738736287955!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442ad7e7479d027%3A0x5b6a14ae3fb2e3dc!2zQ0hBTEVUIFYg4pSCIOWKoOmWiyAyLzIxKOWFrSnjgIEyLzIyKOaXpSnjgIEyLzI3KOS6lCkg6YCx5pyr54ef5qWt!5e0!3m2!1szh-TW!2stw!4v1771148144907!5m2!1szh-TW!2stw" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    <a href="https://goo.gl/maps/PLACEHOLDER" target="_blank" class="map-btn">
                        <i class="fas fa-location-arrow"></i> 開啟導航
                    </a>
                </div>
            </div>
        </section>

        <div class="spacer"></div>
    </div>

    <div class="sticky-footer">
        <div class="countdown-mini">
            <span>距離婚禮還有</span>
            <div id="timer" class="timer-display">
                <span id="days">00</span>天 
                <span id="hours">00</span>時
            </div>
        </div>
        <a href="https://forms.gle/YOUR_GOOGLE_FORM_ID" target="_blank" class="rsvp-btn">
            出席回覆 <i class="fas fa-arrow-right"></i>
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
